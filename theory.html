<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <meta name="description" content="A responsive website focused on providing resources and support for homelessness. Learn more about our mission and how you can help.">
    <meta name="keywords" content="homelessness, support, resources, community, charity">
    <meta name="author" content="Makhado Khashane">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container" role="navigation" aria-label="Main Navigation">
            <div class="nav__actions">
                <div class="header-logo-text">
                    <img src="website images/icon-homeless.png" alt="HHD Logo" loading="lazy">
                </div>
                <!-- Toggle button -->
                <button class="nav__toggle" id="nav-toggle" aria-expanded="false" aria-controls="nav-menu">
                  
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
        </nav>
    </header>
    <!-- Close button -->
    <div class="nav__close" id="nav-close" aria-label="Close navigation">
      
    </div>
  
    <!--==================== MAIN ====================-->
<main class="main">
    <!--==================== HOME ====================-->
    <section class="home section" id="home" aria-labelledby="home-heading">
        <h1 id="home-heading">Welcome to HHD: Support for the Homeless</h1>
        <div class="home__container container grid">
            <!-- Main content can go here -->
        </div>
    </section>

    <!--==================== ESSAY SECTION ====================-->
    <section class="essay-section section" id="essay" aria-labelledby="essay-heading">
        <h1 id="essay-heading">Essay Section</h1>
        <div class="essay-container">
            <!-- Theory Section -->
            <div class="theory-section">
                <h2>Theory Section</h2>
                <!-- Add your essay content here -->
                <p>Insert your essay content here...</p>
            </div>

            <!-- Button to preview and download the essay -->
            <button id="preview-download-btn">Preview and Download</button>

            <!-- Large containers for preparatory work/rationales -->
            <div class="large-container">
                <h2>Preparatory Work/Rationales</h2>
                <!-- Add your preparatory work/rationales content here -->
                <p>Insert your preparatory work/rationales content here...</p>
            </div>

            <!-- Independent research and reflections -->
            <div class="large-container">
                <h2>Independent Research and Reflections</h2>
                <!-- Add your independent research and reflections content here -->
                <p>Insert your independent research and reflections content here...</p>
            </div>
        </div>
    </section>
</main>
    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up" aria-label="Scroll to top">
        <i class="ri-arrow-up-line" aria-hidden="true"></i>
    </a>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== STATS JS ===============-->
    <script defer src="assets/js/stats.js"></script>
    <!--=============== FOOTER JS ===============-->
    <script src="assets/js/footer.js"></script>
</body>
</html>
