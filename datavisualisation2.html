<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="South Africa, population, dashboard, interactive, data visualization, homelessness, statistics">

        <title>Responsive South Africa Population Dashboard</title>
        
        <!-- Open Graph Meta Tags for Social Media Sharing -->
        <meta property="og:title" content="South Africa Population Dashboard">
        <meta property="og:description" content="Interactive dashboard visualizing South Africaâ€™s population by province, including insights on homelessness.">
        <meta property="og:image" content="https://kingkhado.github.io/WSOA3029-iNTERACTIVE-MEDIA-B--COMMERICAL-WEBSITE/assets/images/dashboard-share-image.jpg">
        <meta property="og:url" content="https://kingkhado.github.io/WSOA3029-iNTERACTIVE-MEDIA-B--COMMERICAL-WEBSITE/population-dashboard-url">

        <!-- Canonical URL -->
        <link rel="canonical" href="https://kingkhado.github.io/WSOA3029-iNTERACTIVE-MEDIA-B--COMMERICAL-WEBSITE/population-dashboard-url">
    
        <!--=============== REMIXICONS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">

        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/population.css">
    </head>
    
<body>

    <!--==================== PROGRESS BAR ====================-->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div> <!-- Filled part of the progress bar -->
    </div>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__actions">
                <header>
                    <div class="header-logo-text">
                        <img src="website images/icon-homeless.png" alt="Logo">
                    </div>
                </header>
                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Close button -->
    <div class="nav__close" id="nav-close">
        <i class="ri-close-line"></i>
    </div>

    
     <!-- visualization Section -->
     <section class="d3vziualization section" id="vizual">
        <h2 class="section__title">South Africa Population by Province (2020)</h2>
    
        <!-- Buttons for interactivity -->
        <div class="controls">
            <button id="toggle-population">Toggle Population</button>
            <button id="toggle-homeless">Toggle Homeless Bar</button>
            <button id="sort-population-asc">Sort Population Ascending</button>
            <button id="sort-population-desc">Sort Population Descending</button>
            <button id="reset-chart">Reset Chart</button>
        </div>
    
        <div id="chart"></div>
    
        <!-- Legend for population and homeless bars -->
        <div id="legend">
            <div><span class="legend-box population"></span> Total Population by Province</div>
            <div><span class="legend-box homeless"></span> Homeless Population (0.33% of Total)</div>
        </div>


        
    </section>
    
    </main>

    <!--==================== FOOTER ====================-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
