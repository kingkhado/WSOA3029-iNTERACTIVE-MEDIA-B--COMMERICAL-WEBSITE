<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive South Africa Population Dashboard</title>
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/population.css">

</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__actions">
                <header>
                    <div class="header-logo-text">
                        <img src="website images/icon-homeless.png" alt="Logo">
                    </div>
                </header>
                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Close button -->
    <div class="nav__close" id="nav-close">
        <i class="ri-close-line"></i>
    </div>

    
     <!-- visualization Section -->
<section class="d3vziualization section" id="vizual">
    <h2 class="section__title"><!-- vizual Section -->
        <section class="vizual section" id="vizual">
            <h2 class="section__title">South Africa Population by Province (2020)</h2></h2>

                    <!-- Buttons for interactivity -->
                    <div class="controls">
                        <button id="toggle-population">Toggle Population</button>
                        <button id="toggle-homeless">Toggle Homeless Bar</button>
                        <button id="sort-population-asc">Sort Population Ascending</button>
                        <button id="sort-population-desc">Sort Population Descending</button>
                        <button id="reset-chart">Reset Chart</button>
                    </div>

                    <div id="chart"></div>

                    <!-- Legend for population and homeless bars -->
                    <div id="legend">
                        <div><span class="legend-box population"></span> Total Population by Province</div>
                        <div><span class="legend-box homeless"></span> Homeless Population (0.33% of Total)</div>
                    </div>

                    
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="assets/js/footer.js"></script>
    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== STATS JS ===============-->
    <script defer src="assets/js/stats.js"></script>
    <!--Include  combined D3.js script -->
    <script src="assets/js/population.js"></script>
</body>
</html>
